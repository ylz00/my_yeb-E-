spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yeb?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  #    逻辑删除
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

logging:
  level:
    com.xxxx.server.mapper: debug

jwt:
  #JWT存储的请求头
  tokenHeader: Authorization
  #JWT 加解密使用的秘钥
  secret: yeb-secret
  #JWT 的超期限时间（60*60*24）
  expiration: 604800
  #JWT 负载中拿到开头
  tokenHead: Bearer


server:
  port: 8090